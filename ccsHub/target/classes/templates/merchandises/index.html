<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Merchandise</title>
</head>
<body>
    <div>
        <h1>List of Merchandises</h1>
        <a class="btn btn-primary mb-3" href="/merchandises/create">Add Merchandise</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>description</th>
                    <th>price</th>
                    <th>stock</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="merchandise : ${merchandises}">
                    <td th:text="${merchandise.id}"></td>
                    <td th:text="${merchandise.name}"></td>
                    <td th:text="${merchandise.description}"></td>
                    <td th:text="${merchandise.price}"></td>
                    <td th:text="${merchandise.stock}"></td>

                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/merchandises/edit (id=${merchandise.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/merchandises/delete (id=${merchandise.id})}"
                           onclick="return confirm ('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
