<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Merchandise</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Edit Merchandise</h2>

        <form method="post" th:action="@{/merchandises/edit}" th:object="${merchandiseDto}">
            <!-- CSRF token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Hidden ID for update -->
            <input type="hidden" name="id" th:value="${merchandise.id}" />

            <!-- ID -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input readonly class="form-control-plaintext" th:value="${merchandise.id}" />
                </div>
            </div>

            <!-- Name -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{name}" />
                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p>
                </div>
            </div>

            <!-- Description -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{description}" />
                    <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="*{description}"></p>
                </div>
            </div>

            <!-- Price -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{price}" type="number" step="0.01" />
                    <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="*{price}"></p>
                </div>
            </div>

            <!-- Stock -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Stock</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{stock}" type="number" />
                    <p th:if="${#fields.hasErrors('stock')}" th:errorclass="text-danger" th:errors="*{stock}"></p>
                </div>
            </div>


            <!-- Buttons -->
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/merchandises">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
