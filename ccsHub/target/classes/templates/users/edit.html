<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="row">
  <div class="col-md-8 mx-auto rounded border p-4 m-4">
    <h2 class="text-center mb-5">Edit User</h2>

    <form method="post" th:action="@{/users/edit}" th:object="${userDto}">
      <!-- CSRF token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Hidden ID for update -->
      <input type="hidden" name="id" th:value="${user.userId}" />

      <!-- ID -->
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">ID</label>
        <div class="col-sm-8">
          <input readonly class="form-control-plaintext" th:value="${user.userId}" />
        </div>
      </div>

      <!-- Username -->
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="*{username}" />
          <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="*{username}"></p>
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="*{email}" />
          <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-sm-4 d-grid">
          <a class="btn btn-outline-primary" href="/users">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
