<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> <!-- Optional Bootstrap -->
</head>
<body>
<div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Add New Event</h2>

        <form method="post" th:action="@{/events/create}" th:object="${eventDto}">
            <!-- CSRF token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Title -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Title</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{title}" />
                    <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger" th:errors="*{title}"></p>
                </div>
            </div>

            <!-- Description -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{description}" />
                    <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="*{description}"></p>
                </div>
            </div>

            <!-- Event Date -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Event Date</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{eventDate}" type="date" />
                    <p th:if="${#fields.hasErrors('eventDate')}" th:errorclass="text-danger" th:errors="*{eventDate}"></p>
                </div>
            </div>

            <!-- Location -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Location</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{location}" />
                    <p th:if="${#fields.hasErrors('location')}" th:errorclass="text-danger" th:errors="*{location}"></p>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/events">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
