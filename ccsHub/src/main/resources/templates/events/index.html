<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <!-- Optional: Add Bootstrap CSS link here if styling needed -->
</head>
<body>
<div>
    <h1>List of Events</h1>
    <a class="btn btn-secondary mb-3" href="/" role="button">Back to Home</a><br>
    <a class="btn btn-primary mb-3" href="/events/create">Add Event</a>

    <table class="table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Event ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Location</th>
            <th>Actions</th> <!-- Added to label the action buttons column -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td>
                <img th:src="@{/events/image/{id}(id=${event.eventId})}"
                     alt="No Image"
                     style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px;"/>
            </td>
            <td th:text="${event.eventId}"></td>
            <td th:text="${event.title}"></td>
            <td th:text="${event.description}"></td>
            <td th:text="${event.eventDate}"></td>
            <td th:text="${event.location}"></td>

            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/events/edit(eventId=${event.eventId})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/events/delete(eventId=${event.eventId})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
