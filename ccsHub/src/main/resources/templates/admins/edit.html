<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Admin</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Edit Admin</h2>

  <form method="post" th:action="@{/admins/edit}" th:object="${adminDto}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="adminId" th:value="${adminId}" />

    <div class="mb-3">
      <label class="form-label">Admin ID</label>
      <input class="form-control-plaintext" readonly th:value="${adminId}" />
    </div>

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" th:field="*{username}" />
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <input class="form-control" th:field="*{role}" />
    </div>

    <div class="mb-3">
      <label class="form-label">User ID</label>
      <input class="form-control" type="number" th:field="*{userId}" />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/admins" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
