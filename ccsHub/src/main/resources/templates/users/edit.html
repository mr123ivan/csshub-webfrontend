<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
  <div class="col-md-8 mx-auto rounded border p-4 shadow-sm">
    <h2 class="text-center mb-4">Edit User</h2>

    <form method="post" th:action="@{/users/edit}" th:object="${userDto}">
      <!-- CSRF Token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Hidden ID for form -->
      <input type="hidden" name="id" th:value="${user.userId}" />

      <!-- User ID -->
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">User ID</label>
        <div class="col-sm-8">
          <input type="text" class="form-control-plaintext" readonly th:value="${user.userId}" />
        </div>
      </div>

      <!-- Username -->
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="*{username}" />
          <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="*{email}" />
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
      </div>

      <!-- Form Buttons -->
      <div class="row mt-4">
        <div class="offset-sm-4 col-sm-4 d-grid">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
        <div class="col-sm-4 d-grid">
          <a class="btn btn-outline-secondary" href="/users">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
