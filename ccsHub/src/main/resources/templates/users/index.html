<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Users List</h1>
      <a class="btn btn-secondary mb-3" href="/" role="button">Back to Home</a><br>

      <!-- Sync Button -->
      <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-success" href="/users/sync">+ Sync Azure AD User</a>
      </div>

      <!-- Users Table -->
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td style="white-space: nowrap">
              <a class="btn btn-primary btn-sm"
                th:href="@{/users/edit(id=${user.userId})}">Edit</a>
              <a class="btn btn-danger btn-sm"
                th:href="@{/users/delete(id=${user.userId})}"
                onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
